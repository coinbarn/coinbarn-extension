<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Send</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>


<body>
  <div class='homeScreen'>
    <div class='homeHeader'>
      <button class='menuBtn' />
      <button class='settingsBtn' />
    </div>
    <div class='profileInfo'>
      <div class='avatarDiv'>
        <img src='./img/avatar_small.svg'/>
      </div>
      <div class='accountDiv'>
        <div class='accountNameDiv f2'>
          V1sionary
          <img src='./img/edit.svg'/>
        </div>
        <button class='smallAddressBtn'>
          9fMBpufpMEEr2GoHbmPTHAfd6j3Ew1QbcxWjr7LobQKzChETLYW
        </button>
        <span class='copiedSpan'>Copied</span>
      </div>
      <div class='spacerDiv'>
      </div>
      <div class='balanceDiv'>
        <div class='balanceText ffn'>
          Account balance:
        </div>
        <div class='dd-wrapper'>
        </div>
      </div>
    </div>
    <div class='tabSelector'>
      <input id='tab0' type='radio' name='currTab' checked />
      <label for='tab0'><h3>Send</h3></label>
      <input id='tab1' type='radio' name='currTab' />
      <label for='tab1'><h3>Transactions</h3></label>
      <input id='tab2' type='radio' name='currTab' />
      <label for='tab2'><h3>Issue</h3></label>
    </div>
    <div class='sendTab'>
      <div class='currencyDiv f2'>
        You send:
        <div class='dd-wrapper'>ERGS</div>
      </div>
      <div class='validateInputLarge invalidInput'>
        <div class='inputLabel ffn'>Address</div>
        <input />
        <div class='errorDiv'>Invalid address</div>
      </div>
      <div class='validateInputMax validInput'>
        <div class='inputLabel ffn'>Amount</div>
        <div class='inputMax'>
          <input />
          <button class='smallBtn'> MAX </button>
        </div>
        <div class='errorDiv'>Invalid amount</div>
      </div>
      <button class='mediumBtn'>Send</button>
    </div>
  </div>
</body>

</html>
